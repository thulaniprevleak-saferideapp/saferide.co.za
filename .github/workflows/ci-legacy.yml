# Legacy CI workflow for SafeRide GitHub Pages branch

name: SafeRide Legacy Branch CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "thulaniprevleak-saferideapp.github.io" branch
  push:
    branches: [ "thulaniprevleak-saferideapp.github.io" ]
  pull_request:
    branches: [ "thulaniprevleak-saferideapp.github.io" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets minimal permissions for the GITHUB_TOKEN
permissions:
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow validates the SafeRide legacy branch
  validate-legacy-branch:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Verify legacy branch structure
      - name: Verify legacy branch structure
        run: echo Hello, world!

      # Validate legacy configuration
      - name: Validate legacy branch configuration
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
